<swiper [autoplay]="{delay:5000}" [navigation]="true" [cssMode]="true" [breakpoints]="{
  '@0.00': {
    slidesPerView: 1,
    spaceBetween: 10
  },
  '@0.75': {
    slidesPerView: 2,
    spaceBetween: 20
  },
  '@1.00': {
    slidesPerView: 3,
    spaceBetween: 40
  },
  '@1.50': {
    slidesPerView: 4,
    spaceBetween: 50
  }
}">
  <ng-template swiperSlide *ngFor="let product of dataSource">
    <app-product-card [product]="product"></app-product-card>
  </ng-template>
</swiper>
