<table mat-table class="mat-elevation-z8" [dataSource]="coupons">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>
  <ng-container matColumnDef="amount_off">
    <th mat-header-cell *matHeaderCellDef> Amount off </th>
    <td mat-cell *matCellDef="let element"> {{element.amount_off}} </td>
  </ng-container>
  <ng-container matColumnDef="redeem_times">
    <th mat-header-cell *matHeaderCellDef> Redeem times </th>
    <td mat-cell *matCellDef="let element"> {{element.redeem_times}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <app-status-change (click)="updateStatus(element._id,element.status)" [status]="element.status">
      </app-status-change>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/admin/category/form/{{element._id}}">
        <button class="btn btn-primary me-2" type="button" matTooltip="Edit" matTooltipPosition="above"><i
            class="fas fa-edit fa-xl" aria-hidden="true"></i></button>
      </a>
      <button class="btn btn-danger" (click)="onDelete(element._id)" type="button" matTooltip="Remove"
        matTooltipPosition="above"><i class="fas fa-remove fa-xl" aria-hidden="true"></i></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
