<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element;let i =index"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element?.image?.url" width="100px" alt=""> </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/admin/products/form/{{element._id}}">
        <button class="btn btn-primary me-2" type="button" matTooltip="Edit" matTooltipPosition="left"><i
            class="fas fa-edit fa-xl" aria-hidden="true"></i></button>
      </a>
      <button class="btn btn-danger" (click)="onDelete(element._id)" type="button" matTooltip="Remove"
        matTooltipPosition="right"><i class="fas fa-remove fa-xl" aria-hidden="true"></i></button>
    </td>
  </ng-container>

  <!-- Weight Column -->

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
